<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="form.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6">

            </div>
            <div class="col-md-6">
                <div class="form">
                    <h1>Signup Form</h1>
                    <form action="">
                        <div class="row">
                            <div class="col-md-12 mb-3 form-css">
                                <label for="fname" class="form-label ">First Name<span>*</span></label>
                                <input type="text" name="fname" placeholder="First Name">
                            </div>
                            <div class="col-md-12 mb-3 form-css">
                                <label for="lname" class="form-label">Last Name<span>*</span></label>
                                <input type="text" name="lname" placeholder="Last Name">
                            </div>
                            <div class="col-md-12 mb-3 form-css">
                                <label for="email" class="form-label">Email<span>*</span></label>
                                <input type="email" name="email" placeholder="Email">
                            </div>
                            <div class="col-md-12 mb-3 form-css">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" name="password" placeholder="Password">
                            </div>
                            <div class="col-md-12 mb-3">
                                <label for="gender">Gender</label>
                                <input type="radio" name="gender" placeholder="Gender"><label for="gender">Male</label>
                                <input type="radio" name="gender" placeholder="Gender"><label for="gender">Female</label>
                            </div>
                            <div class="col-md-12 mb-3 submit-btn">
                                <button>Submit</button>
                            </div>
                        </div>
                        
                
                    </form>
                </div>
               
            </div>
        </div>
    </div>
  

    
</body>
</html>
